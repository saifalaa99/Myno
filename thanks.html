<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لك!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --dark-bg: #101010;
            --card-bg: #1c1c1c;
            --text-color: #e0e0e0;
            --link-hover-color: #fca311;
            --gradient: linear-gradient(135deg, #0d6efd, #00b4d8);
            --body-gradient: linear-gradient(135deg, #0a0e1a 0%, #1e3a5f 50%, #0a0e1a 100%);
        }

        body {
            background: var(--body-gradient);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-check {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounce 0.8s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .back-home {
            padding: 12px 30px;
            background: var(--gradient);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-block;
        }

        .back-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon-check"></i>
        <h1>شكراً لك!</h1>
        <p>
            تم استلام طلبك بنجاح. سيتم التواصل معك قريباً لإتمام عملية الدفع وتسليم الحساب.
            <br>
            نقدر ثقتك بـ **ماينو**!
        </p>
        <a href="index.html" class="back-home">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
